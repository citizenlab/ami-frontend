<h2>Contact information</h2>
<form>
<fieldset>
<div class="clearfix bg-info p-bg marb10"><span class="va-mid text-center col-xs-1 hidden-xs"><i class="fa fa-user bigIcon "></i></span><p class="va-mid col-xs-11"><strong>Your name and address</strong> will be used to create a formal letter and also help {{company.name}} identify you in its records. Remember, this form <strong>does not collect your data</strong> â€“ it creates a letter for you to send yourself.</p></div>
<div ng-repeat="identifier in identifiers">
  <form-item id="{{identifier.id}}" form_field_type="identifier.meta.form_field_type" options="identifier.meta.options" label="identifier.title"></form-item>
</div>
<div class="well">
<div class="row">
  <div class="form-group col-sm-4">
    <label for="customer.firstName">First Name <span class="required">*</span></label>
    <input class="form-control" name="customer.firstName" ng-model="customer.firstName" tabindex="1"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="customer.lastName">Last Name <span class="required">*</span></label>
    <input class="form-control" name="customer.lastName" ng-model="customer.lastName" tabindex="1"/>
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-6">
    <label for="customer.address1">Address 1 <span class="required">*</span></label>
    <input class="form-control" name="customer.address1" ng-model="customer.address.address1" tabindex="1"/>
  </div>
  <div class="form-group col-sm-2">
    <label for="customer.address2">Address 2</label>
    <input class="form-control" name="customer.address2" ng-model="customer.address.address2" tabindex="1"/>
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-4">
    <label for="customer.city">City <span class="required">*</span></label>
    <input class="form-control" name="customer.city" ng-model="customer.address.city" tabindex="1"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="customer.province">Province <span class="required">*</span></label>
    <select tabindex="1" name="customer.province" ng-model="customer.address.province" ng-options="province.code as province.name for province in provinces" class="form-control">
      <option value="">Select province</option>
    </select>
  </div>
  <div class="form-group col-sm-3">
    <label for="customer.postalcode">Postal Code <span class="required">*</span></label>
    <input class="form-control" name="customer.postalcode" ng-model="customer.address.postalcode" tabindex="1"/>
  </div>
</div>
</div>
<button class="btn btn-primary" tabindex="1" ng-class="{disabled: (!requiredFieldsFilled() || nextIsLoading)}" ng-click="next()">
  <span ng-if="!nextIsLoading">Next</span>
  <span ng-if="nextIsLoading">Please Wait...</span>
  &nbsp;
  <i class="fa" ng-class="{'fa-arrow-right': !nextIsLoading, 'fa-spinner': nextIsLoading, rotating: nextIsLoading}"></i>
</button>
</fieldset>
</form>
